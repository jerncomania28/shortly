<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortly - Website | Log in</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>

        <nav>


            <div class="logo">
                <a href="./index.html"><button> <i class="fas fa-arrow-left"></i>Home</button></a>
            </div>

            <div class="menu-Btn">
                <span class="menu-Btn_burger">
                </span>
            </div>
        </nav>
        <ul class="menu">
            <li>
                <div class="buttons">
                    <a href="./login.html"><button class="buttons-login">Login</button></a>
                    <a href="./signUp.html"><button class="buttons-signUp">SignUp</button></a>
                </div>
            </li>

        </ul>
    </header>

    <main>


        <div class="form-container">

            <div class="form-header">
                Registration Form
            </div>

            <form action="#">
                <input type="text" placeholder="Name" name="Name" class="input-design">
                <input type="email" placeholder="Email" name="Email Address" class="input-design">
                <input type="text" placeholder="Country" name="Country" class="input-design">
                <input type="Number" placeholder="Phone" name="Phone" class="input-design">
                <div class="password-section">
                    <input type="password" placeholder="Password" name="Password" class="pass">

                </div>
                <div class="checkbox">
                    <input type="checkbox"> <span>I accept terms & conditions</span>
                </div>
                <a href="#" id="signUp">

                    Create Account

                </a>
            </form>
        </div>
    </main>


    <footer>

        <div class="logo-container">
            <img src="./Img/valero.jfif" alt="Shortly" class="logo">
        </div>

        <div class="social-links">

            <a href="#"><img src="./Img/icon-facebook.svg" alt="facebook"></a>
            <a href="#"><img src="./Img/icon-instagram.svg" alt="instagram"></a>
            <a href="#"><img src="./Img/icon-pinterest.svg" alt="pinterest"></a>
            <a href="#"><img src="./Img/icon-twitter.svg" alt="twitter"></a>
        </div>
    </footer>


    <script src="./JS/menuBtn.js"></script>
    <script src="https://kit.fontawesome.com/bf62da8195.js" crossorigin="anonymous"></script>


</body>

</html>
